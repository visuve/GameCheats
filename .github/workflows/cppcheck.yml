name: Static analysis

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Install tools
      run: |
        sudo apt update
        sudo apt --yes install cppcheck

    - name: Static analysis
      run: |
        cppcheck --project=GameCheats.cppcheck --platform=win32W --error-exitcode=11
        cppcheck --project=GameCheats.cppcheck --platform=win64 --error-exitcode=11
